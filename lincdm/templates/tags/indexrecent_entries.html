{%load entry_tags%}

						
{% for entry in entries %}					
				<div class="col3 {% cycle left,col3-mid-left,right%}">
						<div class="column-content">
	
							<div class="post">
								<p><a href="#"><img src="{{entry.content|getimages}}" width=152 height=119 alt="{{ entry.title }}" class="bordered" /></a></p>
								<h4><a href="{{ entry.get_absolute_url }}" title="发布于：{{entry.last_update|date:"m-j"}}">{{ entry.title }}</a></h4>
								
							</div>
	
						</div>
				</div>

			
			{% if forloop.counter|divisibleby:3 %}
				<div class="clearer">&nbsp;</div>
			{%endif%}
				
{%endfor%}
