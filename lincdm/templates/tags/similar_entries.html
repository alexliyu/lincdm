{% load i18n entry_tags%}


{% for entry in entries %}
				<div class="content-separator"></div>

				<div class="post">
			

					<a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark"><img src="{{entry.content|getimages}}" alt="" class="left bordered" width=185 height=100/></a>

					<h3><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h3>

					<p>{{entry.excerpt}}</p>

					<a href="{{ entry.get_absolute_url }}" class="more">阅读全文 &#187;</a>

					<div class="clearer">&nbsp;</div>

				</div>
{% endfor %}
